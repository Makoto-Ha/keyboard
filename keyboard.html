<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>keyboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }

    :root {
      font-size: 50px;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    .wrap {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    span {
      font-size: 1rem;
      margin: 0 4px;
    }
  </style>
</head>

<body>
  <section class="container"></section>
</body>
<script>
  let container = document.querySelector('.container');
  let index = 0;
  let color = '#ccc';

  // 獲取API並創建group和span標籤
  for (let i = 0; i < 5; i++) {
    let wrap = document.createElement('div');
    for(let j=0; j<5; j++) {
      fetch('http://127.0.0.1:3007/api/word')
      .then(res => res.json())
      .then(({ word }) => {
        let group = document.createElement('div');
        let words = (word + '_').split('');
        group.setAttribute('class', 'group');
        wrap.setAttribute('class', 'wrap');
        words.forEach(str => {
          let span = document.createElement('span');
          span.innerText = str;
          span.setAttribute('currentKey', str !== '_' ? str : ' ');
          group.appendChild(span);
        });
        wrap.appendChild(group);
        container.appendChild(wrap);
      });
    }
  }

  // 打字相關
  document.addEventListener('keydown', event => {
    const spans = document.querySelectorAll('span');
    if (spans.length === index) index = 0;

    if (event.key === spans[index].getAttribute('currentKey')) {
      spans[index].style.cssText = `color: ${color}`;
      color = '#ccc';
      index++;
    } else {
      color = 'red';
    }

    if (event.key === 'Escape') {
      spans.forEach(span => span.style.cssText = '');
      index = 0;
      color = '#ccc';
    }
  });

</script>

</html>
